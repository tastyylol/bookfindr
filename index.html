<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BookFindr</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
    }

    input[type="text"] {
      width: 350px;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      background-color: #333;
      color: white;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 0 5px 5px 0;
      background-color: #444;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .info {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>BookFindr</h1>
  <div class="search-box">
    <input type="text" id="search-box" placeholder="Digite o nome do livro..." />
    <button id="search-button">üîç</button>
  </div>
  <div class="info">
    A busca ser√° feita com filtros inteligentes no Google. Sites: Google Drive, Academia.edu, DocPlayer, Scribd, e outros.
  </div>

  <script>
    const searchInput = document.getElementById('search-box');
    const searchButton = document.getElementById('search-button');

    function search() {
      const query = searchInput.value.trim();
      if (query !== "") {
        const dorks = [
          'filetype:pdf',
          'site:drive.google.com',
          'site:academia.edu',
          'site:docplayer.com.br',
          'site:scribd.com'
        ];
        const fullQuery = `${query} (${dorks.join(' OR ')})`;
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(fullQuery)}`;
        window.open(searchUrl, "_blank");
      }
    }

    searchButton.addEventListener('click', search);
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        search();
      }
    });
  </script>
</body>
</html>
